<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <ui:define name="title">TODO supply a title </ui:define>
    </head>
    <body>
        <ui:composition template = "template.xhtml">

            <ui:define name = "introTitle">                                
                <h2>Hi <span>#username!</span></h2>
                <div>
                    <a href="#services" class="btn-get-started scrollto">See my Goals</a>
                </div>
            </ui:define>

            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfLoggedUser}" type="preRenderView" />

                <h3>#{bundle.GoalListTitle}</h3>
                <p> #{bundle.GoalListDesc}</p>

                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#filters">#{bundle.GoalListFiltersButton}</button>
                <div id="filters" class="collapse panel panel-default">
                    <h:form>
                        <br></br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/color/24/000000/search.png"></img></span>
                            </div>
                            <h:inputText class="form-control" a:placeholder="#{bundle.FilterGoalName}"></h:inputText>
                        </div>
                        <br></br>
                    </h:form>           
                </div>
            </ui:define>

            <ui:define name = "containerContent">

                <c:if test="#{empty goalBean.allGoals}">
                    <div class="container">
                        <div class="row p-3 mb-2 bg-light text-dark">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <h2>#{bundle.EmptyListGoals}</h2>
                                <br></br>
                                <br></br>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </c:if>

                <h:link outcome="createGoal">
                    <img src="https://img.icons8.com/office/80/000000/plus-2-math.png"></img>
                </h:link>
                <br></br>
                <br></br>

                <c:if test="#{not empty goalBean.allGoals}">
                    <div class="container">
                        <ui:repeat value="#{goalBean.allGoals}" var="goalTmp" varStatus="getObj">
                            <div class="row p-3 mb-2 bg-light text-dark">
                                <div class="col-1"></div>
                                <div class="col-10">
                                    <div class="row">
                                        <div class="col-2">
                                            <img src="https://img.icons8.com/plasticine/35/000000/sort-up.png"></img>
                                            <img src="https://img.icons8.com/plasticine/35/000000/sort-down.png"></img>
                                        </div>
                                        <div class="col-4">
                                            #{goalTmp.name}
                                        </div>                                
                                        <div class="col-3">
                                            <div class="progress">
                                                <!-- TODO: the style must be for example "70%", "30%", etc... Not working... -->
                                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="#{ (goalTmp.currentValue / goalTmp.totalValue) * 100 } %">
                                                    #{ (goalTmp.currentValue / goalTmp.totalValue) * 100 } %
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <img src="https://img.icons8.com/ultraviolet/30/000000/plus-2-math.png"></img>
                                            <img src="https://img.icons8.com/ultraviolet/30/000000/minus-2-math.png"></img>
                                        </div>
                                        <div class="col-1">

                                            <img src="https://img.icons8.com/bubbles/50/000000/maintenance.png"></img>
                                        </div>


                                        <h:form id="a">

                                            <h:commandLink id="b" value="Editar"  action="#{goalBean.editGoal(goalTmp.id_goal)}"/>

                                        </h:form>
                                    </div>
                                    <h:form id="x" >
                                        <h:commandLink id="d" value="Remover" action="#{goalBean.processRemoveGoal(goalTmp.id_goal)}"/>
                                    </h:form>

                                </div>
                            </div>
                            <div class="col-1"></div>
                        </ui:repeat>
                    </div>

                </c:if>



            </ui:define>
        </ui:composition>
    </body>
</html>
