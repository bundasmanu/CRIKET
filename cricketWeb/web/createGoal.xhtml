<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title">TODO supply a title </ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfLoggedUser}" type="preRenderView" />
                <h3>#{bundle.CreateGoalTitle}</h3>
                <p> #{bundle.CreateGoalDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">
                
                <div class="row p-3 mb-2 bg-light text-dark">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h:form>
                            <h:messages />

                            <h:outputText value="#{bundle.GoalName}"/><br/>
                            <h:inputText value="#{goalBean.goalDTOTemp.name}" required="true"/><br/>
                            
                            <h:outputText value="#{bundle.GoalDescription}"/><br/>
                            <h:inputText value="#{goalBean.goalDTOTemp.desc}" required="true"/><br/>
                            
                            <h:outputText value="#{bundle.GoalType}"/><br/>
                            <h:selectOneRadio value="#{goalBean.goalDTOTemp.type}" required="true" class="radio">
                                <f:selectItem  itemValue="POSITIVE" itemLabel="Positive" />
                                <f:selectItem itemValue="NEGATIVE" itemLabel="Negative" />
                            </h:selectOneRadio>
                            
                            <h:outputText value="#{bundle.GoalCategory}"/><br/>
                            <h:selectOneMenu value="#{goalBean.goalDTOTemp.categoryDTO.nome}" required="true" class="radio">
                                <f:selectItem itemValue="Healthy" itemLabel="Healthy"/>
                                <f:selectItem itemValue="Sport" itemLabel="Sport" />
                            </h:selectOneMenu>
                            <br/>
                            <h:outputText value="#{bundle.GoalStatus}"/><br/>
                            <h:selectOneRadio value="#{goalBean.goalDTOTemp.status}" required="true" class="radio">
                                <f:selectItem  itemValue="Concluido" itemLabel="Concluido" />
                                <f:selectItem itemValue="Nao concluido" itemLabel="Nao concluido" />
                            </h:selectOneRadio>
                            
                            <h:outputText value="#{bundle.GoalStartDate}"/><br/>
                            <h:inputText value="#{goalBean.goalDTOTemp.logDate}" styleClass = "form-control datepicker" required="true"></h:inputText><br/>
                            
                            <h:outputText value="#{bundle.GoalFinalDate}"/><br/>           
                            <h:inputText  value="#{goalBean.goalDTOTemp.finalDate}" styleClass = "form-control datepicker" required="true"></h:inputText><br/>
                            
                           
                            <h:outputText value="#{bundle.GoalTotalValue}"/><br/>
                            <h:inputText value="#{goalBean.goalDTOTemp.totalValue}" size=""></h:inputText><br/>
                       
                        
                            <h:outputText value="#{bundle.GoalFavorite}"/><br/>
                            <h:selectOneRadio value="#{goalBean.goalDTOTemp.favorite}" required="true" class="radio">
                                <f:selectItem  itemValue="Favorite" itemLabel="Favorite" />
                                <f:selectItem itemValue="Not Favorite" itemLabel="Not Favorite" />
                            </h:selectOneRadio>
                            <br/>
                            <br/>
                            <h:commandButton class ="btn btn-info" action="#{sessionBean.processAddGoal}" value="#{bundle.AddGoal}"></h:commandButton>
                        </h:form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
