<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <ui:define name="title">TODO supply a title </ui:define>
    </head>
    <body>
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "containerTitle">
                <h3>#{bundle.SignInSignUp}</h3>
                <p> #{bundle.SignInSignUpDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">
                
                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">
                
                    <h:messages />
                    
                    <h3>#{bundle.SignIn}</h3>
                    <h:form>
                        <h:outputText value="#{bundle.UserEmail}" /><br/>
                        <h:inputText id="username" value="#{sessionController.email}"></h:inputText><br/>
                        <br></br>

                        <h:outputText value="#{bundle.UserPassword}" /><br/>
                        <h:inputSecret id="password" value="#{sessionController.password}"></h:inputSecret><br/>

                        <br/>

                        <h:commandButton class ="btn btn-info" action="#{sessionController.processSignIn}" value="#{bundle.SignIn}"/>  
                    </h:form>
                    
                    <hr/>
                    
                    <h3>#{bundle.SignUp}</h3>
                    <h:form>
                        <h:outputText value="#{bundle.UserEmail}"/><br/>
                        <h:inputText value="#{sessionController.email}" required="true"/><br/>
                        <h:outputText value="#{bundle.UserFullName}"/><br/>
                        <h:inputText value="#{sessionController.clientName}" required="true"/><br/>
                        <h:outputText value="#{bundle.UserBirthDate}"/><br/>
                        <h:inputText value="#{sessionController.birthTmp}" styleClass = "form-control datepicker" required="true"></h:inputText><br/>
                        <h:outputText value="#{bundle.UserPassword}"/><br/>
                        <h:inputSecret value="#{sessionController.password}" required="true" /><br/>
                        <h:outputText value="#{bundle.UserRetypePassword}"/><br/>
                        <h:inputSecret value="#{sessionController.passwordConfirmation}" required="true" /><br/>
                        <h:outputText value="#{bundle.UserGender}"/><br/>
                        
                        <h:selectOneRadio value="#{sessionController.gender}" required="true" class="radio">
                                <f:selectItem itemValue="MAN" itemLabel="Masculino" />
                                <f:selectItem itemValue="WOMAN" itemLabel="Feminino" />
                                <f:selectItem itemValue="UNDEFINED" itemLabel="NÃ£o definido" />
                        </h:selectOneRadio>
                        <br/>
                        <br/>
                        <h:commandButton class ="btn btn-info" action="#{sessionController.process_SignUp}" value="#{bundle.SignUp}"></h:commandButton>
                    </h:form>
                    
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
