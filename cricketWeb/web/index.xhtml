<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title">TODO supply a title </ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">

            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfUserIsLogged}" type="preRenderView" />
                <h3>#{bundle.SignInSignUp}</h3>
                <p> #{bundle.SignInSignUpDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">

                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

                    <h3 style="font-weight: bold;text-align: center;">#{bundle.SignIn}</h3>
                    <div class="container">
                        <div class="image-container">
                            <img class="grow" src="#{resource['images/cricket.png']}"  />
                        </div>
                    </div>
                    <h:form>

                        <h:messages></h:messages>

                        <h:outputText value="#{bundle.UserEmail}" style="font-weight: bold;"/><br/>
                        <h:inputText id="username" value="#{sessionBean.email}" required="true" requiredMessage="Username is required"></h:inputText><br/>
                        <br></br>

                        <h:outputText value="#{bundle.UserPassword}" style="font-weight: bold;"/><br/>
                        <h:inputSecret id="password" value="#{sessionBean.password}" required="true" requiredMessage="Password is required"></h:inputSecret><br/>

                        <br/>

                        <center><h:commandButton class ="btn btn-info" action="#{sessionBean.processSignIn}" value="#{bundle.SignIn}"/></center>
                    </h:form>

                    <hr/>

                    <h3 style="font-weight: bold;text-align: center;">#{bundle.SignUp}</h3>
                    <h:form>

                        <h:messages />

                        <h:outputText value="#{bundle.UserEmail}" style="font-weight: bold;"/><br/>
                        <h:inputText value="#{sessionBean.email}" required="true" requiredMessage="Email is required"/><br/>
                        <h:outputText value="#{bundle.UserFullName}" style="font-weight: bold;"/><br/>
                        <h:inputText value="#{sessionBean.clientName}" required="true" requiredMessage="Name is required"/><br/>
                        <h:outputText value="#{bundle.UserBirthDate}" style="font-weight: bold;"/><br/>
                        <h:inputText value="#{sessionBean.birthTmp}"  styleClass = "form-control datepicker" required="true" requiredMessage="Birthday is required"></h:inputText><br/>
                        <h:outputText value="#{bundle.UserPassword}" style="font-weight: bold;" /><br/>
                        <h:inputSecret value="#{sessionBean.password}"  required="true" requiredMessage="Password is required"/><br/>
                        <h:outputText value="#{bundle.UserRetypePassword}" style="font-weight: bold;" /><br/>
                        <h:inputSecret value="#{sessionBean.passwordConfirmation}" style="font-weight: bold;" required="true" requiredMessage="Password confirmation is required"/><br/>
                        <h:outputText value="#{bundle.UserGender}" style="font-weight: bold;"/><br/>

                        <h:selectOneRadio value="#{sessionBean.gender}"  required="true"  requiredMessage="Gender is required" class="radio">
                            <f:selectItem itemValue="MALE" itemLabel="Male" />
                            <f:selectItem itemValue="WOMAN" itemLabel="Woman" />
                        </h:selectOneRadio>
                        <br/>
                        <br/>
                        <center><h:commandButton class ="btn btn-info" action="#{sessionBean.process_SignUp}" value="#{bundle.SignUp}"></h:commandButton></center>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
