<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <ui:define name="title">TODO supply a title </ui:define>
    </h:head>
    <h:body>
        
        <ui:composition template = "template.xhtml">
    
            <ui:define name = "containerTitle">
                
                <div align="center">
                    <img class="grow" src="#{resource['images/cricket.png']}"></img>
                </div>
                
                

                <f:event listener="#{sessionBean.validateIfUserIsLogged}" type="preRenderView" />
                <h3>#{bundle.SignInSignUp}</h3>
                <p> #{bundle.SignInSignUpDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">

                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

<!--                    <h3 style="font-weight: bold;text-align: center;">#{bundle.SignIn}</h3>-->
                    
                    <h:form>

                        <h:messages></h:messages>

                        <h3 style="font-weight: bold;text-align: center;">#{bundle.SignIn}</h3>

<!--                        <h:outputText value="#{bundle.UserEmail}" style="font-weight: bold; padding-left: 50px" />-->
                        <h:panelGrid id = "email" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/gender-neutral-user.png"></img>
                            <h:inputText id="username" a:placeholder="username" value="#{sessionBean.email}" required="true" requiredMessage="Username is required"></h:inputText>

                        </h:panelGrid>


<!--                        <h:outputText value="#{bundle.UserPassword}" style="font-weight: bold;"/>-->
                        <h:panelGrid id = "pass" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/lock-2.png"></img>
                            <h:inputSecret id="password" a:placeholder="password" value="#{sessionBean.password}" required="true" requiredMessage="Password is required"></h:inputSecret>

                        </h:panelGrid>



                        <br/>

                        <center><h:commandButton class ="btn btn-info" action="#{sessionBean.processSignIn}" value="#{bundle.SignIn}"/></center>
                    </h:form>

                    <hr/>

                    <h3 style="font-weight: bold;text-align: center;">#{bundle.SignUp}</h3>
                    <h:form>

                        <h:messages />

                        <h:panelGrid id = "email2" columns = "2" >
                            <img src="https://img.icons8.com/ultraviolet/40/000000/new-post.png"></img>
                            <h:inputText value="#{sessionBean.email}" a:placeholder="Email" required="true" requiredMessage="Email is required"/>
                        </h:panelGrid>


                        <h:panelGrid id = "name2" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/employee-card.png"></img>
                            <h:inputText value="#{sessionBean.clientName}" a:placeholder="Name" required="true" requiredMessage="Name is required"/>
                        </h:panelGrid>


                        <h:panelGrid id = "birthday" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/birthday.png"></img>
                            <h:inputText value="#{sessionBean.birthTmp}" a:autocomplete="28/05/2019" styleClass = "form-control datepicker" required="true" requiredMessage="Birthday is required"></h:inputText>
                        </h:panelGrid>


                        <h:panelGrid id = "pass2" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/lock-2.png"></img>
                            <h:inputSecret value="#{sessionBean.password}" a:placeholder="Password" required="true" requiredMessage="Password is required"/>
                        </h:panelGrid>

                        <h:panelGrid id = "pass2confirm" columns = "2" >
                            <img src="https://img.icons8.com/color/40/000000/re-enter-pincode.png"></img>
                            <h:inputSecret value="#{sessionBean.passwordConfirmation}" a:placeholder="Retype password" required="true" requiredMessage="Password confirmation is required"/>
                        </h:panelGrid>

                        <h:panelGrid id = "gender2" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/gender.png"></img>
                            <h:selectOneRadio value="#{sessionBean.gender}"  required="true"  requiredMessage="Gender is required" class="radio">
                                <f:selectItem itemValue="MALE" itemLabel="Male" />
                                <f:selectItem itemValue="WOMAN" itemLabel="Woman" />
                            </h:selectOneRadio>
                        </h:panelGrid>


                        <br/>
                        <center><h:commandButton class ="btn btn-info" action="#{sessionBean.process_SignUp}" value="#{bundle.SignUp}"></h:commandButton></center>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
