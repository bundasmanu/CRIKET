            <ui:define name = "containerContent">
                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">
                    
                    <h3>#{bundle.SignIn}</h3>
                    <h:form>
                        <h:outputText value="#{bundle.UserEmail}" /><br/>
                        <h:inputText id="username" value="#{sessionController.email}"></h:inputText><br/>
                        <br></br>

                        <h:outputText value="#{bundle.UserPassword}" /><br/>
                        <h:inputSecret id="password" value="#{sessionController.password}"></h:inputSecret><br/>

                        <br/>

                        <h:messages />

                        <h:commandButton class ="btn btn-info" action="#{sessionController.processSignIn}" value="#{bundle.SignIn}"/>  
                    </h:form>
                    
                    
                    <h3>#{bundle.SignUp}</h3>
                    <h:form>
                        <h:outputText value="#{bundle.UserEmail}"/><br/>
                        <h:inputText value="#{sessionController.email}"/><br/>
                        <h:outputText value="#{bundle.UserFullName}"/><br/>
                        <h:inputText value="#{sessionController.clientName}"/><br/>
                        <h:outputText value="#{bundle.UserBirthDate}"/><br/>
                        <!--<h:inputText value=""/><br/>-->
                        <h:outputText value="#{bundle.UserPassword}"/><br/>
                        <h:inputSecret value="#{sessionController.password}"/><br/>
                        <h:outputText value="#{bundle.UserRetypePassword}"/><br/>
                        <h:inputSecret value="#{sessionController.passwordConfirmation}"/><br/>
                        <h:outputText value="#{bundle.UserGender}"/><br/>
                        <h:inputText value="#{sessionController.clientName}"/><br/>
                        <br/><br/>
                        <h:messages />

                        <h:commandButton class ="btn btn-info" action="#{sessionController.processSignUp}" value="#{bundle.SignUp}"></h:commandButton>
                    </h:form>
                    
                </div>
            </ui:define>
