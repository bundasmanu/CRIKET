                <h:panelGroup rendered="#{sessionBean.isLogged}">

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav float-right">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>

                            <li class="nav-item">
                                <li>

                                    <a class="nav-link" href="/cricketWeb/faces/login.xhtml"><img src="https://img.icons8.com/color/48/000000/gender-neutral-user.png"></img></a>

                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="indexCategories">

                                </h:link>
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <li>
                                    <h:commandLink action="#{sessionBean.processLogout}">

                                    </h:commandLink>
                                </li>
                            </li>    
                        </ul>
                    </div>

                            </div>
                        </header>

                        <div class="row">
                            <ui:insert name="containerContent">Default Body</ui:insert>
                        </div>
                    </div>    
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
