<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title" >Edit Profile</ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">




            <ui:define name = "containerContent">

                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

                    <h3>#{bundle.H3EditProfile}</h3>



                    <h:form>


                        <h:messages></h:messages>


<!--                        <h:outputText value="#{bundle.UserFullName}" style="padding-left:50px"/>-->
                        <h:panelGrid id = "nome" columns = "2" >
                            <img src="https://img.icons8.com/color/48/000000/name.png"></img>
                            <h:inputText value="#{sessionBean.user.name}"></h:inputText>

                        </h:panelGrid>


<!--                        <h:outputText value="#{bundle.UserEmail}" style="padding-left:50px"/>-->
                        <h:panelGrid id = "Email" columns = "2" >
                            <img src="https://img.icons8.com/bubbles/50/000000/new-post.png"></img>
                            <h:inputText id="email" value="#{sessionBean.user.email}"></h:inputText>

                        </h:panelGrid>




<!--                        <h:outputText value="#{bundle.Age}" style="padding-left:50px"/>-->
                        <h:panelGrid id = "Age" columns = "2" >
                            <img src="https://img.icons8.com/office/40/000000/birthday.png"></img>
                            <h:inputText id="age" value="#{sessionBean.user.age}" styleClass = "form-control datepicker"></h:inputText>

                        </h:panelGrid>



<!--                        <h:outputText value="#{bundle.UserGender}" style="padding-left:50px"/>-->
                        <h:panelGrid id = "Gender" columns = "2" >
                            <img src="https://img.icons8.com/color/48/000000/gender.png"></img>
                            <h:selectOneRadio value="#{sessionBean.user.gender}" class="radio" >
                                <f:selectItem itemValue="MALE" itemLabel="Male" />
                                <f:selectItem itemValue="WOMAN" itemLabel="Woman" />
                            </h:selectOneRadio>

                        </h:panelGrid>


<!--                        <h:outputText value="#{bundle.UserPass}" style="padding-left:50px"/>-->
                        <h:panelGrid id = "pass" columns = "2" >
                            <img src="https://img.icons8.com/color/48/000000/forgot-password.png"></img>
                            <h:inputSecret id="password" value="#{sessionBean.user.password}" required="true" requiredMessage="Password is required"></h:inputSecret>

                        </h:panelGrid>





                        <br></br>

                        <h:commandButton class ="btn btn-info" action="#{sessionBean.process_EditUser}" value="#{bundle.EditProfile}"/>  
                    </h:form>

                    <hr/>


                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
