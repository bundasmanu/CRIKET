<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title" >Edit Profile</ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">




            <ui:define name = "containerContent">

                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

                     <h3>#{bundle.H3EditProfile}</h3>
                    
                    
                    
                    <h:form>

                   
                        <h:messages></h:messages>


                        <h:outputText value="#{bundle.UserFullName}" /><br/>
                        <h:inputText id="name" value="#{sessionBean.user.name}"></h:inputText><br/>

                        <h:outputText value="#{bundle.UserEmail}" /><br/>
                        <h:inputText id="email" value="#{sessionBean.user.email}"></h:inputText><br/>

                        <h:outputText value="#{bundle.Age}" /><br/>
                        <h:inputText id="age" value="#{sessionBean.user.age}" styleClass = "form-control datepicker" ></h:inputText>

                        <h:outputText value="#{bundle.UserGender}"/><br/>
                        <h:selectOneRadio value="#{sessionBean.user.gender}" class="radio">
                            <f:selectItem itemValue="MALE" itemLabel="Male" />
                            <f:selectItem itemValue="WOMAN" itemLabel="Woman" />
                        </h:selectOneRadio>

                        <h:outputText value="#{bundle.UserPass}" /><br/>
                        <h:inputSecret id="password" value="#{sessionBean.user.password}"></h:inputSecret><br/>

                        <br></br>

                        <h:commandButton class ="btn btn-info" action="#{sessionBean.process_EditUser}" value="#{bundle.EditProfile}"/>  
                    </h:form>

                    <hr/>


                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
