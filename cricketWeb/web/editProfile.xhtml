<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title" >Edit Profile</ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">

       


            <ui:define name = "containerContent">

                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

                    <h3>Edit Profile</h3>
                    <h:form>

                        <h:messages></h:messages>


                        <h:outputText value="#{bundle.UserEmail}:" />#{sessionBean.email}<br/>
  
                        <br></br>

                        <h:outputText value="#{bundle.UserPass}" /><br/>
                        <h:inputSecret id="password" value="#{sessionBean.password}"></h:inputSecret><br/>

                        <h:commandButton class ="btn btn-info" action="#{sessionBean.process_EditUser}" value="#{bundle.EditProfile}"/>  
                    </h:form>

                    <hr/>


                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
