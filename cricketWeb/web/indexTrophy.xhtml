<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <ui:define name="title">TODO supply a title </ui:define>
    </head>
    <body>
        <ui:composition template = "template.xhtml">

            <ui:define name = "introTitle">                                
                <h2>Hi <span>#username!</span></h2>
                <div>
                    <a href="#services" class="btn-get-started scrollto">See my Trophies</a>
                </div>
            </ui:define>

            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfLoggedUser}" type="preRenderView" />

                <h3>#{bundle.TrophyDoneListName}</h3>
                <h3>#{bundle.TrophyDoneListDesc}</h3>
                <h3>#{bundle.TrophyDoneListValue}</h3>


            </ui:define>

            <ui:define name = "containerContent">

                <c:if test="#{empty trophyBean.allDoneTrophies}">
                    <div class="container">
                        <div class="row p-3 mb-2 bg-light text-dark">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <h2>#{bundle.EmptyListDoneTrophies}</h2>
                                <br></br>
                                <br></br>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </c:if>

                <h:form>

                    <c:if test="#{not empty trophyBean.allDoneTrophies}">
                        <div class="container">
                            <ui:repeat value="#{trophyBean.allDoneTrophies}" var="trophyTmp" varStatus="getObj">

                                <div class="row p-3 mb-2 bg-light text-dark">
                                    <div class="col-1"></div>
                                    <div class="col-10">
                                        <div class="row">
                                            <div class="col-8" style="font-weight: bold;">
                                                <img src="https://img.icons8.com/color/48/000000/gold-medal.png"></img>#{trophyTmp.nome}
                                              
                                            </div>    

                                            <div class="col-3">
                                                #{trophyTmp.desc}
                                            </div>

                                        </div>

                                    </div>
                                </div>





                            </ui:repeat>
                        </div>
                    </c:if>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
