<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title">TODO supply a title </ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfLoggedUser}" type="preRenderView" />
                <h3>#{bundle.EditCategoryTitle}</h3>
                <p> #{bundle.EditCategoryDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">
                
                <div class="row p-3 mb-2 bg-light text-dark">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h:form>
                            <h:messages />

                            <h:outputText value="#{bundle.CategoryName}"/><br/>
                            <h:inputText value="#{categoryBean.categoryDTO.nome}" required="true" styleClass = "form-control"/><br/>
                            
                            <h:outputText value="#{bundle.CategoryDesc}"/><br/>
                            <h:inputText value="#{categoryBean.categoryDTO.descript}" required="true" styleClass = "form-control"/><br/>
                            
                            <br/>
                            <br/>
                            <h:commandButton class ="btn btn-info" action="#{categoryBean.processEditCategory}" value="#{bundle.EditCategory}"></h:commandButton>
                        </h:form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
