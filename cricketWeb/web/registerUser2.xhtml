<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <h:head>

        <ui:define name="title" >Sign-in</ui:define>
    </h:head>
    <h:body>

  <h:form>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt">
                        <h:graphicImage value="/home/pedro/Desktop/PD/crickett/crickeT/cricketWeb/web/resources/img/cricket.png"></h:graphicImage>
                    </div>
                    <form class="login100-form validate-form" action="">
                        <span class="login100-form-title"> Register </span>
                        <div class="wrap-input100 validate-input">
                            <div class="myBox">
                                <h:inputText class="input100" label="Email" value="#{sessionBean.email}" required="true" requiredMessage="Email is required"/>
                                <!--<label for="firstName" class="label-firstName">First Name</label>-->
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="wrap-input100 validate-input">                              
                            <h:inputText class="input100" label="Name of User" value="#{sessionBean.clientName}" required="true" requiredMessage="Name is required"/>

                            <span class="focus-input100"></span> 
                            <span class="symbol-input100"> 
                                <i class="fa fa-user"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <h:inputText class="input100" label="Birthday Date" value="#{sessionBean.birthTmp}" styleClass = "form-control datepicker" required="true" requiredMessage="Birthday is required"/>
                            <span class="focus-input100"></span> 
                            <span
                                class="symbol-input100"> <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <h:inputSecret class="input100" label="Password" value="#{sessionBean.password}" required="true" requiredMessage="Pasword is required"/><br/>
                            <span class="focus-input100"></span> 
                            <span class="symbol-input100"> 
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <h:inputSecret class="input100" value="#{sessionBean.passwordConfirmation}" required="true" requiredMessage="Password confirmation is required"/><br/>
                            <span class="focus-input100"></span> 
                            <span class="symbol-input100"> 
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <h:selectOneRadio  label="Gender" value="#{sessionBean.gender}" required="true" requiredMessage="Gender is required" class="radio">
                                <f:selectItem itemValue="MALE" itemLabel="Male" />
                                <f:selectItem itemValue="WOMAN" itemLabel="Woman" />
                            </h:selectOneRadio>
                            <span class="focus-input100"></span> 
                            
                        </div>
                        <div class="container-login100-form-btn">
                            <!--<button class="login100-form-btn"> Register </button>-->
                        <h:commandButton class ="btn btn-info" action="#{sessionBean.process_SignUp}" value="#{bundle.SignUp}"></h:commandButton>
                        </div>

                    </form>
                </div>
            </div>
        </div>
  </h:form>


        <!-- =============================================================================================== -->
        <script>
            function clearField() {
                document.getElementById('firstName').reset();
                document.getElementById('lastName').reset();
                document.getElementById('birthDate').reset();
                document.getElementById('pass').reset();
                document.getElementById('passConfirm').reset();
            }
        </script>
        <!-- =============================================================================================== -->
    </h:body>
</html>
