<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title" >Sign-in</ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfUserIsLogged}" type="preRenderView" />
                <h3>#{bundle.SignInSignUp}</h3>
                <p> #{bundle.SignInSignUpDesc}</p>
            </ui:define>


            <ui:define name = "containerContent">
                
                <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">
                
                    <h3>#{bundle.SignIn}</h3>
                    <h:form>
                        
                        <h:messages></h:messages>
                        
                        <h:outputText value="#{bundle.UserEmail}" /><br/>
                        <h:inputText id="username" value="#{sessionBean.email}"></h:inputText><br/>
                        <br></br>

                        <h:outputText value="#{bundle.UserPassword}" /><br/>
                        <h:inputSecret id="password" value="#{sessionBean.password}"></h:inputSecret><br/>

                        <br/>
                        <a href="/cricketWeb/faces/registerUser.xhtml">Not registered?Please login or register.</a>
                        <br/>
                        
                        <h:commandButton class ="btn btn-info" action="#{sessionBean.processSignIn}" value="#{bundle.SignIn}"/>  
                    </h:form>
                    
                    <hr/>
                  
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
