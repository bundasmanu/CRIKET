<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <ui:define name="title" >Sign-in</ui:define>
    </h:head>
    <h:body>
        <ui:composition template = "template.xhtml">
            
            <ui:define name = "containerTitle">
                <f:event listener="#{sessionBean.validateIfUserIsLogged}" type="preRenderView" />
                <h3>#{bundle.SignInSignUp}</h3>
                <p> #{bundle.SignInSignUpDesc}</p>
            </ui:define>
 

            <ui:define name = "containerContent">
                
                <div class="limiter">
                <div class="container-login100">
                  <div class="wrap-login100">
                    <div class="login100-pic js-tilt">
                      <img src="images/cricket.png" alt="IMG" />
                    </div>
                    <form class="login100-form validate-form" action="">
                      <span class="login100-form-title"> Member Login </span>
                      <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" /> <span
                        class="focus-input100"></span> <span
                        class="symbol-input100"> <i class="fa fa-envelope"></i>
                        </span>
                      </div>
                      <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="pass" /> <span
                        class="focus-input100"></span> <span
                        class="symbol-input100"> <i class="fa fa-lock"></i>
                        </span>
                      </div>
                      <div class="container-login100-form-btn">
                        <button class="login100-form-btn"> Login </button>
                      </div>
                      <div class="text-center p-t-12">
                        <span class="txt1"> Forgot </span> <a class="txt2"
                        href="#"> Username / Password? </a>
                      </div>
                      <div class="text-center p-t-136">
                        <a class="txt2" href="#"> Create your Account <i
                        class="fa fa-long-arrow-right m-l-5"></i> </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
